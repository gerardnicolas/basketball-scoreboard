<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div>
                <h3>HOME</h3>
                <p id="score-home">0</p>
                <div class="score-btns">
                    <button class="add-btn" onclick="addOnePointHome()">+1</button>
                    <button class="add-btn" onclick="addTwoPointsHome()">+2</button>
                    <button class="add-btn" onclick="addThreePointsHome()">+3</button>
                </div>
            </div>
            
            <div>
                <h3>GUEST</h3>
                <p id="score-guest">0</p>
                <div class="score-btns">
                    <button class="add-btn" onclick="addOnePointGuest()">+1</button>
                    <button class="add-btn" onclick="addTwoPointsGuest()">+2</button>
                    <button class="add-btn" onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
            
        </div>
        <div class="extra-btns">
            <button class="extra-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
